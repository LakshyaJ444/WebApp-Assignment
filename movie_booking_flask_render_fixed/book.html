<!doctype html><html><head><meta charset='utf-8'><title>Book</title><style>.seat{display:inline-block;width:30px;height:30px;margin:3px;text-align:center;border-radius:4px}.available{background:green;color:#fff}.booked{background:red;color:#fff}.row{margin-bottom:8px}</style></head><body><h1>Book Seats for Show {{ show_id }}</h1><form method="post">{% for seat in seats %}{% if loop.index0 % 1 == 0 and not loop.first and seat[1] != seats[loop.index0-1][1] %}<div class="row"></div>{% endif %}<label>{% if seat[3]==0 %}<input type="checkbox" name="seats" value="{{ seat[0] }}"><div class="seat available">{{ seat[1] }}-{{ seat[2] }}</div>{% else %}<div class="seat booked">{{ seat[1] }}-{{ seat[2] }}</div>{% endif %}</label>{% endfor %}<br><br><label>Your name: <input name="customer"></label><br><br><button type="submit">Book</button></form></body></html>
